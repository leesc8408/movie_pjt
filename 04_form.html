<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>영화 추천 사이트</title>
    <link rel="icon" type="image/png" sizes="16x16"  href="./favicons/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-0 sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img src="./images/logo.png" alt="MOVIE 로고" style="width: 6rem;">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./03_community.html">Community</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
            </div>
        </div>
      </div>
      <div class="container">
        <h2 class="text-title text-center py-3">리뷰 작성하기</h2>
        <select class="form-select mb-3" aria-label="Default select example">
          <option selected>영화 선택하기</option>
          <option value="1">쇼생크 탈출</option>
          <option value="2">죽은 시인의 사회</option>
          <option value="3">다크나이트 라이즈</option>
          <option value="4">그랜드 부다페스트 호텔</option>
          <option value="5">her</option>
          <option value="6">위대한 쇼맨</option>
        </select>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">리뷰 제목</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="리뷰를 작성해주세요.">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">리뷰 내용</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
      <footer class="text-bg-dark fixed-bottom">
        <div class="container py-1">
            <p class="text-center my-0">Web-bootstrap PJT, by 이순철, 이준엽</p>
        </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
